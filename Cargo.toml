[package]
name = "blight"
description = "A hassle-free CLI backlight utility for Linux; one that plays well with hybrid GPUs and proprietary drivers."
categories = ["command-line-utilities"]
keywords = ["backlight","CLI","utility","hybrid-gpu","brightness"]
authors = ["Maaz Ahmed <mzahmed95@gmail.com>"]
repository = "https://github.com/VoltaireNoir/blight"
license = "MIT"
version = "0.3.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
colored = "2.0.0"
futures = "0.3.21"

[profile.release]
strip = true
lto = true
panic = 'abort'
